<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura.com API Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Factura.com API Testing</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="apiForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="month" class="form-label">Mes</label>
                            <input type="text" class="form-control" id="month" value="01" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="year" class="form-label">Año</label>
                            <input type="text" class="form-control" id="year" value="2024" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="rfc" class="form-label">RFC</label>
                        <input type="text" class="form-control" id="rfc" value="WERX631016S30" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="page" class="form-label">Página</label>
                            <input type="number" class="form-control" id="page" value="1" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="perPage" class="form-label">Registros por página</label>
                            <input type="number" class="form-control" id="perPage" value="15" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Resultados</h5>
                <div id="results">
                    <div class="alert alert-info">
                        Los resultados aparecerán aquí después de enviar la solicitud.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
