<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear CFDI - SIEEG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="img/sieeglogo.jpg" alt="SIEEG" height="30" class="d-inline-block align-text-top me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Consultar CFDIs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buscar-cfdi">Buscar CFDI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/crear-cfdi">Crear CFDI</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h2>Generar factura (CFDI 4.0)</h2>
        <form id="cfdiForm" class="needs-validation" novalidate>
            <!-- Información del Receptor -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Información del Receptor</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="receptorUid" class="form-label">UID del Receptor *</label>
                                <input type="text" class="form-control" id="receptorUid" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="residenciaFiscal" class="form-label">Residencia Fiscal</label>
                                <input type="text" class="form-control" id="residenciaFiscal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información General -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Información General</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="tipoDocumento" class="form-label">Tipo de Documento *</label>
                                <select class="form-select" id="tipoDocumento" required>
                                    <option value="factura">Factura</option>
                                    <option value="nota_credito">Nota de Crédito</option>
                                    <option value="nota_cargo">Nota de Cargo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="serie" class="form-label">Serie *</label>
                                <input type="number" class="form-control" id="serie" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="moneda" class="form-label">Moneda *</label>
                                <select class="form-select" id="moneda" required>
                                    <option value="MXN">MXN - Peso Mexicano</option>
                                    <option value="USD">USD - Dólar Americano</option>
                                    <option value="EUR">EUR - Euro</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="formaPago" class="form-label">Forma de Pago *</label>
                                <select class="form-select" id="formaPago" required>
                                    <option value="01">01 - Efectivo</option>
                                    <option value="02">02 - Cheque nominativo</option>
                                    <option value="03">03 - Transferencia electrónica</option>
                                    <option value="04">04 - Tarjeta de crédito</option>
                                    <option value="28">28 - Tarjeta de débito</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="metodoPago" class="form-label">Método de Pago *</label>
                                <select class="form-select" id="metodoPago" required>
                                    <option value="PUE">PUE - Pago en una sola exhibición</option>
                                    <option value="PPD">PPD - Pago en parcialidades o diferido</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="usoCFDI" class="form-label">Uso CFDI *</label>
                                <select class="form-select" id="usoCFDI" required>
                                    <option value="G01">G01 - Adquisición de mercancías</option>
                                    <option value="G02">G02 - Devoluciones, descuentos o bonificaciones</option>
                                    <option value="G03">G03 - Gastos en general</option>
                                    <option value="P01">P01 - Por definir</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Conceptos -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Conceptos</h5>
                    <button type="button" class="btn btn-primary btn-sm" id="agregarConcepto">
                        <i class="fas fa-plus"></i> Agregar Concepto
                    </button>
                </div>
                <div class="card-body">
                    <div id="conceptos">
                        <!-- Los conceptos se agregarán dinámicamente aquí -->
                    </div>
                </div>
            </div>

            <!-- Opciones Adicionales -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Opciones Adicionales</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="enviarCorreo" checked>
                                    <label class="form-check-label" for="enviarCorreo">
                                        Enviar por correo al cliente
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="borradorSiFalla">
                                    <label class="form-check-label" for="borradorSiFalla">
                                        Crear borrador si falla el timbrado
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="comentarios" class="form-label">Comentarios</label>
                                <textarea class="form-control" id="comentarios" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="d-flex justify-content-end gap-2 mb-4">
                <button type="button" class="btn btn-secondary" id="btnPrevisualizar">Previsualizar</button>
                <button type="submit" class="btn btn-primary">Crear CFDI</button>
            </div>
        </form>

        <!-- Área de resultados -->
        <div id="results" class="mb-4"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="js/crear-cfdi.js"></script>
</body>
</html>
